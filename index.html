<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon & May's Website</title>
    <style>
        :root {
            --primary-color: #ea9400;
            --secondary-color: #323393;
            --black: #000000;
            --white: #ffffff;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--primary-color), var(--secondary-color));
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: var(--black);
            overflow: hidden;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
        }
        .button-container {
            margin-top: 50px;
        }
        .button-container button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Leon & May's Website</h1>
    </header>
    <div class="button-container">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
    </div>
</body>
</html>
