<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon & May's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
        }
        .button-container {
            margin-top: 50px;
        }
        .button-container button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #3700b3;
        }
    </style>
</head>

    <header>
        <h1>Leon & May's Website</h1>
    </header>
    <div class="button-container">

        <button>Button 3</button>

    </div>
</body>
</html>
